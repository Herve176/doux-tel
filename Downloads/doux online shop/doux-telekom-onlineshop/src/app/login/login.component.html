<div class="container d-flex justify-content-center align-items-center vh-100 mt-0">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
    <!-- Header -->
    <h3 class="text-center mb-4 text-primary">Welcome Back</h3>

    <!-- Navigation zwischen Sign in und Register -->
    <div class="d-flex justify-content-center mb-4">
      <a routerLink="/login" class="btn btn-outline-primary me-2 px-4" [routerLinkActive]="['active']"
        style="border-radius: 20px;">
        Sign in
      </a>
      <a routerLink="/register" class="btn btn-outline-primary px-4" [routerLinkActive]="['active']"
        style="border-radius: 20px;">
        Register
      </a>
    </div>

    <!-- Sign in Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(successToast, errorToast)" class="text-center">
      <!-- Email input -->
      <div class="form-outline mb-4 text-start">
        <label for="form2Example1" class="form-label"><b>Email address:</b></label>
        <input type="email" id="form2Example1" class="form-control" formControlName="email" placeholder="Enter email"
          required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4 text-start">
        <label for="form2Example2" class="form-label"><b>Password:</b></label>
        <input type="password" id="form2Example2" class="form-control" formControlName="password"
          placeholder="Enter password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>
      </div>

      <!-- Remember me checkbox -->
      <div class="form-check d-flex justify-content-start mb-4">
        <input class="form-check-input me-2" type="checkbox" id="form2Example33" />
        <label class="form-check-label" for="form2Example33"> Remember me </label>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4 px-5 py-2" [disabled]="!loginForm.valid"
          style="border-radius: 20px;">
          Sign in
        </button>
      </div>
      <a href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=http://localhost:4200/auth/google/callback&response_type=code&client_id=62816593299-pqudmcgqv8rpja6srcvaaav8ijqhu9mo.apps.googleusercontent.com&scope=openid%20profile%20email&access_type=offline&prompt=consent">
        Sign in with Google
      </a>

      <!-- Forgot password link -->
      <div class="text-center">
        <a href="#!" class="text-primary">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">sucess</strong>
      <small>1 sec ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      login successfull
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="failedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Failure</strong>
      <small>1 sec ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      login failed please check your credentials
    </div>
    <!-- Toast Templates -->
    <ng-template #successToast>
      <div class="toast-body">
        Login successful!
      </div>
    </ng-template>

    <ng-template #errorToast>
      <div class="toast-body">
        Login failed. Please try again.
      </div>
    </ng-template>
  </div>
</div>
