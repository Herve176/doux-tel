<div class="container mt-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <img [src]="product?.image || 'https://via.placeholder.com/400'" class="img-fluid rounded"
        alt="{{ product?.name }}" style="max-height: 400px; object-fit: contain;" />
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h1 class="mb-3">{{ product?.name }}</h1>
      <p class="text-muted">{{ product?.description }}</p>
      <h3 class="text-primary mb-4"><strong>{{ product?.price | number: '1.0-0' }}FCFA</strong></h3>

      <!-- Add to Cart Button -->
      <button class="btn btn-primary btn-lg w-100" (click)="addToCart(product)">
        Add to Cart
      </button>
    </div>
  </div>

  <!-- Additional Information -->
  <div class="row mt-5">
    <div class="col-12">
      <h4>Additional Information</h4>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia
        odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada.
      </p>
    </div>
  </div>
</div>
