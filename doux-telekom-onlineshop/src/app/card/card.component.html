<div class="container mt-5">
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Product grid -->
  <div class="row" *ngIf="!isLoading && products.length">

    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <a (click)="viewDetails(product)">
          <img [src]="product.image || 'https://via.placeholder.com/200'" class="card-img-top p-2"
            alt="{{ product.name }}" style="height: 200px; object-fit: contain;"/></a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text flex-grow-1">{{ product.description }}</p>
          <p class="card-text text-primary">
            <strong>{{ product.price | currency:'':'':'1.0-0' }} FCFA</strong>
          </p>
          <button class="btn btn-primary w-100 mt-auto" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !products.length" class="alert alert-info">
    No products available
  </div>
</div>
